name: CI Pipeline - Weather ETL

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Linting (optional)
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Run Tests
      run: |
        pytest test_app.py -v --tb=short
        
    - name: Test Docker Build
      run: |
        docker build -t weather-etl-test .
        echo "âœ… Docker build successful!"
        
    - name: Test Docker Run
      run: |
        docker run -d --name test-container -p 8501:8501 weather-etl-test
        sleep 10
        docker ps | grep test-container
        docker logs test-container
        docker stop test-container
        docker rm test-container
        echo "âœ… Docker container runs successfully!"
        
    - name: Print Success Summary
      run: |
        echo "========================================="
        echo "âœ… All tests passed!"
        echo "âœ… Docker build successful!"
        echo "âœ… Docker container runs successfully!"
        echo "========================================="
        echo "Ready for deployment! ðŸš€"
